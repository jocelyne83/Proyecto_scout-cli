name: Test and Release

on:
  push:
    branches:     #Se agrego el push a main 
      - main
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare scout binary
        run: |
          tar -xf dist/docker-scout_1.18.4_linux_amd64.tar.gz -C .
          chmod +x docker-scout
      - name: TEST docker scout version
        run: ./docker-scout version
      - name: TEST docker scout quickview
        run: ./docker-scout quickview alpine:latest
      - name: TEST docker scout cves
        run: ./docker-scout cves docker/scout-demo-service:main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: https://github.com/docker/scout-demo-service.git#fix-all-cves
          push: false
          load: true
          tags: docker/scout-demo-service:fix
      - name: TEST docker scout compare
        run: ./docker-scout compare registry://docker/scout-demo-service:main --to local://docker/scout-demo-service:fix

  release:
    if:  startsWith(github.ref_name, 'release/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================================
      # üî• GENERAR TAG AUTOM√ÅTICO ‚Üí v1.0.X (incremento de patch)
      # ==========================================================
      - name: Generate next version tag
        id: tagname
        run: |
          # Obtener el √∫ltimo tag. Si no existe, comenzar en v1.0.0
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "√öltimo tag encontrado: $last_tag"

          version="${last_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"

          # Incrementar el patch
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
          echo "Nuevo tag generado: $new_tag"

          echo "value=$new_tag" >> $GITHUB_OUTPUT

      # ==========================================================

      - name: Merge and Tag
        run: |
          git config --unset-all http.https://github.com/.extraheader
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git merge --ff-only origin/${{ github.ref_name }}

          # Verificar si el tag ya existe
          if git rev-parse "${{ steps.tagname.outputs.value }}" >/dev/null 2>&1; then
            echo "El tag ${{ steps.tagname.outputs.value }} ya existe. No se crear√° nuevamente."
          else
            git tag ${{ steps.tagname.outputs.value }}
            git push https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main --tags
          fi

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USER }}/explorador_cli:${{ steps.tagname.outputs.value }}

  create_release:
    needs:
      - release
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
    with:
      tag: ${{ needs.release.outputs.tag }}
